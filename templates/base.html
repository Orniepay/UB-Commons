<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">        
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>        
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">                    

    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm" id="MainNav">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary" href="/">UB Commons Food</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- <ul class="navbar-nav ms-auto">
                    </ul> -->
                    <ul class="navbar-nav ms-auto list-unstyled">
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <button id="darkModeToggle" class="btn me-2">Dark Mode</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

        <!-- Hero Section -->
        <section class="hero position-relative text-center d-flex align-items-center justify-content-center">
            <video autoplay loop muted class="position-absolute w-100 h-100 object-fit-cover" poster="">
                <source src="static/video/commons.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay position-absolute w-100 h-100 bg-blue opacity-50"></div>
            <div class="container position-relative z-1 text-black">
                <h1 class="display-4 mb-4">THE UB COMMONS</h1>
                <p class="lead">Explore a variety of cuisines at the University at Buffalo Commons. Find your favorite spot today.</p>
            </div>
        </section>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
